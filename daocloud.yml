version: "2.0"
test:
    image: daocloud.io/wangmengzhu/ci-hexo-coding:latest  #使用已经在上一步创建好的Hexo基础环境镜像（并不包括博客项目源码）

    install:
        # 安装npm依赖
        - npm install

    before_script:
        # 新建存放私钥目录
        - mkdir ~/.ssh
        # 将私钥放入目录
        - mv .daocloud/id_rsa ~/.ssh/id_rsa
		# 将id_rsa.pub放入目录
        - mv .daocloud/id_rsa.pub ~/.ssh/id_rsa.pub
		# 将known_hosts放入目录
        - mv .daocloud/known_hosts ~/.ssh/known_hosts
        # 将ssh配置文件放入目录
        - mv .daocloud/ssh_config ~/.ssh/config
        # 修改私钥和配置文件为可读权限
        - chmod 600 ~/.ssh/id_rsa
		- chmod 600 ~/.ssh/id_rsa.pub
		- chmod 600 ~/.ssh/known_hosts
        - chmod 600 ~/.ssh/config
        # 启动ssh-agent
        - eval $(ssh-agent)
        # 添加私钥
        - ssh-add ~/.ssh/id_rsa
		- ssh-add ~/.ssh/id_rsa.pub
        # 删除存放私钥和配置的目录及文件
        - rm -rf .daocloud
        # 配置git全局的用户名和邮件，没有配置不能clone
        - git config --global user.name "yangxiaoge"
        - git config --global user.email "364804051@qq.com"

    script:
        # 清除之前生成的文件
        - hexo clean
        # 生成要发布的静态博客文件
        - hexo g
        # 根据Hexo配置的发布方式和地址进行发布
        # 项目_config.yml发布为git方式，且使用了ssh连接，因此才有上面的安装私钥的过程
        - hexo d
        # 删除私钥文件夹
        - rm -rf ~/.ssh/ 

# 必须有build环节，虽说感觉意义不是特别大
build:
    image:
        dockerfile_path: Dockerfile
        build_dir: /
        cache: true